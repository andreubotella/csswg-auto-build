<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  
  width="100%" height="100%" viewBox="0 0 540 225">
  <title>Remaining Fragmentainer Extent</title>  

  <style type="text/css">
    .page {
      stroke: gray;
      stroke-width: 1px;
      fill: ghostwhite;
    }

    .fragmentainer {
      stroke-width: 2px;
      stroke: navy;
      fill: powderblue;
    }

    .fragmentainer text {
      stroke: none;
      fill: navy;
    }

    text {
      font-family: Verdana, sans-serif;
      font-size: 1em;
    }

    text.caption {
      text-transform: lowercase;
    }

    .space-marker {
      fill: yellow;
      opacity: 0.5;
    }  

    .pointer {
      fill: maroon;
      stroke-linecap: round;
    }

    .lorem > rect {
      fill: #777;
      stroke: none;
    }

    line.pointer {
      stroke: maroon;
      stroke-width: 3px;
    }
  </style>

  <g transform="translate(10,10)">
    <g transform="translate(0,0)">
      <path d="M0,0 H180 V205 H0 Z" class="page"/>
      <g class="lorem" transform="translate(5,5)">
        <rect x="0" y="0" width="88" height="12.8" />  <rect x="92.8" y="0" width="75.2" height="12.8" />  
        <rect x="0" y="16.8" width="40" height="12.8" /> <rect x="44.8" y="16.8" width="35.2" height="12.8" /> <rect x="84.8" y="16.8" width="67.2" height="12.8" />
        <rect x="0" y="33.6" width="24" height="12.8" /> <rect x="28.8" y="33.6" width="102.4" height="12.8" /> <rect x="136" y="33.6" width="24" height="12.8" />
        <rect x="0" y="50.4" width="64" height="12.8" /> <rect x="68.8" y="50.4" width="85.25" height="12.8" />
        <rect x="0" y="67.2" width="115.2" height="12.8" /> <rect x="120" y="67.2" width="32" height="12.8" />
      </g>
      <g class="fragmentainer" transform="translate(5,10)">
        <path d="M0,190 V80 H170 V190"/>
        <text x="5" y="100">this box<tspan x="5" dy="20">is fragmented </tspan></text>
      </g>
    </g>
  </g>

  <g transform="translate(200,10)">
    <g transform="translate(0,0)">
      <path d="M0,0 H180 V205 H0 Z" class="page"/>
      <g class="lorem" transform="translate(5,5)">
        <rect x="0" y="0" width="112" height="12.8" /> <rect x="116.8" y="0" width="48" height="12.8" /> 
        <rect x="0" y="16.8" width="64" height="12.8" /> <rect x="68.8" y="16.8" width="92.8" height="12.8" />
        <rect x="0" y="33.6" width="72" height="12.8" /> <rect x="76.8" y="33.6" width="92.8" height="12.8" />
        <rect x="0" y="50.4" width="32" height="12.8" /> <rect x="36.8" y="50.4" width="62.4" height="12.8" /> <rect x="104" y="50.4" width="66.08" height="12.8" />
        <rect x="0" y="67.2" width="24" height="12.8" /> <rect x="28.8" y="67.2" width="112" height="12.8" />
      </g>
      <g class="fragmentainer" transform="translate(5,10)">
        <path d="M0,190 V80 H170 V190 Z"/>
        <text x="5" y="100">this box<tspan x="5" dy="20">is fragmented </tspan></text>
      </g>
    </g>

    <g>
      <circle class="pointer" cx="150" cy="115" r="5" />
      <line class="pointer" x1="150" y1="115" x2="185" y2="115" /> 
      <text x="190" y="120">auto-height block</text>
    </g>

    <g transform="translate(0,135)">
      <rect class="space-marker" x="0" y="0" width="280" height="70"/>
      <text y="0">
        <tspan x="190" dy="20">remaining </tspan>
        <tspan x="190" dy="20">blank </tspan>
        <tspan x="190" dy="20">space </tspan>
      </text>
    </g>
  </g>
</svg>
