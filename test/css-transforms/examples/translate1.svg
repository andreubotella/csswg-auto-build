<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="470" height="250">
  <defs>
    <style type="text/css"><![CDATA[
      rect { fill: #00a6ff; }
      
      line {
        fill: none;
        stroke: black;
        stroke-width: 1px;
        stroke-dasharray: 6 4;
      }
      
      .arrow { marker-end: url(#marker-end); }
      
      circle { fill: black; }
      
      text {
        font-size: 11pt;
        font-family: sans-serif;
      }
      
      .canvas {
        stroke: black;
        fill: none;
      }
      ]]>
    </style>
    <marker id="marker-end" viewBox="0 0 10 10" refX="1" refY="5" 
      markerUnits="strokeWidth" orient="auto"
      markerWidth="10" markerHeight="15">
      <polyline points="0,0 10,5 0,10 1,5" fill="black" />
    </marker>
  </defs>
  
  <rect x="10" y="10" width="220" height="220" class="canvas"/>
  <rect x="240" y="10" width="220" height="220" class="canvas"/>
  
  <rect x="40" y="40" width="70" height="70" />
  <circle cx="75" cy="75" r="4" />
  <text x="55" y="215">Without transform</text>
  
  <rect x="330" y="110" width="70" height="70" />
  <circle cx="295" cy="75" r="4" />
  <line x1="295" y1="75" x2="365" y2="145" class="arrow" />
  <text x="320" y="95">(100px, 100px)</text>

  <text x="290" y="215">Transform applied</text>
</svg>