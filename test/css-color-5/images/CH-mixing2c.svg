<svg xmlns="http://www.w3.org/2000/svg" viewBox="-70 -70 140 140" overflow="visible">
<desc>Show the L=50 plane of the CIE Lab color space.
      Two colors to be mixed are visualized on this plane,
      with a line to show where the intermediate colors lie.
      Only a and b is interpolated, not Lightness.

      rgb(82.02% 30.21% 35.02%) is lab(52% 53.599 22.421)
      rgb(5.64% 55.94% 85.31%) is lab(56% -10.962 -47.861)

      a is (53.599 * 0.38) + (-10.962 * 0.62) = 13.572
      b is (22.421 * 0.38) + (-47.861 * 0.62) = -21.154

      result is lab(52% 13.572 -21.154) which is rgb(52.446% 45.821% 62.953%)
</desc>
<g fill="none" stroke="black" stroke-width="0.5">

<!-- constant-chroma interpolation curve -->
  <polyline stroke="#777" stroke-width="0.7" stroke-dasharray="2"
  points="53.6, -22.42 -10.96, 47.86"/>

<!-- axes -->
â€‹<polyline points="0 -60 0 60"/>
<polyline points="-60 0 60 0"/>

<!-- tic marks -->
<g stroke="#888">
<path d="M-3,-50 h6 M-3,-40 h6 M-3,-30 h6 M-3,-20 h6 M-3,-10 h6 M-3,10 h6 M-3,20 h6 M-3,30 h6 M-3,40 h6 M-3,50 h6"/>
<path d="M50,-3 v6 M40,-3 v6 M30,-3 v6 M20,-3 v6 M10,-3 v6 M-10,-3 v6 M-20,-3 v6 M-30,-3 v6 M-40,-3 v6 M-50,-3 v6"/>
</g>

<!-- radial lines for hue angle and chroma -->
<polyline stroke="rgb(82.02% 30.21% 35.02%)" points ="0,0 53.6, -22.42"/>
<polyline stroke="rgb(5.64% 55.94% 85.31%)" points ="0,0 -10.96, 47.86"/>
<polyline stroke="rgb(52.446% 45.821% 62.953%)" points ="0,0 13.572, 21.154"/>
</g>

<!-- -->
<g stroke="none" stroke-width="0.5">
  <circle r="3" cx="53.59946299740792" cy="-22.42114105904291" fill="rgb(82.02% 30.21% 35.02%)"/>
  <circle r="3" cx="-10.961580696137688" cy="47.860774634788996" fill="rgb(5.64% 55.94% 85.31%)"/>
  <circle r="3" cx="13.572" cy="21.154" fill="rgb(52.446% 45.821% 62.953%)"/>

</g>

<circle r="4"/>
<circle r="3" fill="#777"/>
<circle r="2" fill="#fff"/>
<g font-family="sans-serif" font-size="6pt">
<!-- haha not really 6pt but a unit is required per CSS -->
  <text x="60" y="-2">+a</text>
  <text x="-60" y="-2" text-anchor="end">-a</text>
  <text x="4" y="62">-b</text>
  <text x="-4" y="-58" text-anchor="end">+b</text>
</g>
</svg>