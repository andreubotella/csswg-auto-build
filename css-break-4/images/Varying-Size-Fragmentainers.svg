        <rect x="0" y="67.2" width="96" height="12.8" />
        <rect x="0" y="84" width="100.8" height="12.8" />
        <rect x="0" y="100.8" width="84.8" height="12.8" />
        <rect x="0" y="117.6" width="100.8" height="12.8" />
        <rect x="0" y="134.4" width="48" height="12.8" /> <rect x="52.8" y="134.4" width="48" height="12.8" />
        <rect x="0" y="151.2" width="68.8" height="12.8" />
        <rect x="0" y="168" width="100.8" height="12.8" />
      </g>
      <g class="float right" transform="translate(215,5)">
        <path d="M0,180 V0 H100 V180"/>
        <text x="50" y="50">right <tspan x="50" dy="20">float </tspan></text>
