<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%" height="100%" viewBox="0 0 340 520">
  <title>Variable-Size Fragmentainers</title>

  <style type="text/css">
    .page {
      stroke: gray;
      stroke-width: 1px;
      fill: ghostwhite;
    }

    .float {
      stroke-width: 2px;
    }

    .float text {
      text-anchor: middle;
      stroke: none;
      }

    .left {
      stroke: crimson;
      fill: pink;
    }

    .left text {
      fill: crimson;
    }

    .right {
      stroke: navy;
      fill: powderblue;
    }

    .right text {
      fill: navy;
      stroke: none;
    }

    text {
      font-family: Verdana, sans-serif;
      font-size: 1em;
    }

    .lorem > rect {
      fill: #777;
      stroke: none;
    }

    text.caption {
      text-transform: lowercase;
    }
  </style>

  <g transform="translate(10,15)">
    <text class="caption" x="0" y="10">First Page</text>
    <g transform="translate(0,20)">
      <path d="M0,0 H320 V190 H0 Z" class="page"/>
      <g class="float left" transform="translate(5,5)">
        <path d="M0,180 V0 H100 V180"/>
        <text x="50" y="50">left <tspan x="50" dy="20">float </tspan></text>
      </g>
      <g class="lorem" transform="translate(110,5)">
        <rect x="0" y="0" width="100.8" height="12.8" />
        <rect x="0" y="16.8" width="40" height="12.8" /> <rect x="44.8" y="16.8" width="35.2" height="12.8" />
        <rect x="0" y="33.6" width="24" height="12.8" /> <rect x="28.8" y="33.6" width="70.4" height="12.8" />
