<!DOCTYPE html>
<meta charset="UTF-8" />
<!--
  We want the redirect to keep the current URL's fragment, but that can't be
  done if without JS support. So we use a meta refresh inside a noscript for
  browsers that don't support JS, and do a JS-based redirection otherwise.
-->
<noscript>
    <meta http-equiv="refresh" content="0; URL=https://w3c.github.io/csswg-drafts/css-backgrounds/" />
</noscript>
<title>Redirecting...</title>
<style>
    :root {
        color-scheme: light dark;
    }
</style>
<p>Redirecting to <a href="https://w3c.github.io/csswg-drafts/css-backgrounds/">https://w3c.github.io/csswg-drafts/css-backgrounds</a>...
</p>

<script>
    // JS-based redirection.
    const url = new URL("https://w3c.github.io/csswg-drafts/css-backgrounds/", location.href);
    url.hash = location.hash;
    location.replace(url.href);
</script>
